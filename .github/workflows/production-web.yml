name: Production Deployment - web
env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  
on:
  push:
    branches:
      - main
    
    paths: 
      - 'apps/web/**'
      - 'packages/**'
      - '*'
      - '!*.md'

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Setup Bun
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Install dependencies
      - name: Install Dependencies
        run: bun install

        # Generate Prisma Client (to ensure up-to-date client)
      - name: Generate Prisma Client
        run: bun run db:generate --filter=@coordinize/database

      # Run Prisma migrations (apply changes to production database)
      - name: Apply Prisma Migrations
        run: |
          cd packages/database
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # Trigger Vercel cloud build + deploy
      - name: Trigger Vercel Deployment
        run: |
          npx vercel deploy --prod --yes --cwd=apps/web --token=${{ secrets.VERCEL_TOKEN }}